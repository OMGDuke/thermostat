<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>THERMOMASTER X9000</title>
    <script src="src/thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="interface.js"></script>
  </head>
  <body>
  <h1>THERMOMASTER X9000</h1>
  <div id="screen">
    <h3>
      Temp:<p id="temperature"></p>
    </h3>
    <h3>
      PSM Status:<p id='psm_status'></p>
    </h3>
  </div>
  <div id="input">
    <input type="button" id="increase" value="Increase Temperature">
    <input type="button" id="decrease" value="Decrease Temperature">
    <input type="button" id="reset" value="Reset Temperature">
    <input type="button" id="PSM" value="Toggle PSM">
  </div>
  </body>
</html>
